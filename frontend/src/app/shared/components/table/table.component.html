<h2>{{ title | titlecase }}</h2>

<app-dialog-box [confirmationDialog]="confirmationDialog" [idProduct]="idHero"  (deleteHero)="deleteProduct(idHero)" (cancela)="cancela()"></app-dialog-box>

<div class="table_container">
    <app-add-button [item]="registerType"></app-add-button>
    
    <table *ngIf="registros.length > 0; else noData">
      <thead>
        <tr>
          <td *ngFor="let header of headers">
           {{ header | titlecase}} 
          </td>
          <td>Acciones</td> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registros">
          <td *ngFor="let header of headers">
            <p>
              <i *ngIf="header === 'price'">$ </i> 
              {{ registro[header] }}
            </p>
          </td>
          <td class="btn_acctions">
            <p>
            <button (click)="editProduct(registro.id)">
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#880fd8"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
            </button> 
            <button (click)="llamarAlModal(registro.id)">
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#d80f4b"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
            </button>
          </p>
          </td>
        </tr>
      </tbody>
    </table>
    
    <ng-template #noData>
      <div id="noData">No hay datos para mostrar.</div>
    </ng-template>
    
  
  
  </div>
